<form name="create-flight">
  <div class="modal-header">
      <h3 class="modal-title">
          {{vm.title}}
      </h3>
  </div>

  <div class="modal-body">
      <div class="form-group">
        <label>Departure Date:</label>

        <div class="form-control" ng-bind="vm.flight.departureDate | date:'medium'"></div>
      </div>
      <div class="form-group">
        <label>Arrival Date:</label>
        <div class="form-control" ng-bind="vm.flight.arrivalDate | date:'medium'"></div>
      </div>
      <div class="form-group">
        <label>Origin:</label>
        <div class="form-control">
          <span ng-bind="vm.flight.origin.code"></span>
          - <span ng-bind="vm.flight.origin.location"></span>
          - <span ng-bind="vm.flight.origin.country"></span>
        </div>
      </div>
      <div class="form-group">
        <label>Destination:</label>
        <div class="form-control">
          <span ng-bind="vm.flight.destination.code"></span>
          - <span ng-bind="vm.flight.destination.location"></span>
          - <span ng-bind="vm.flight.destination.country"></span>
        </div>
      </div>
      <div class="form-group">
        <label>Aircraft:</label>
        <div class="form-control">
          <span ng-bind="vm.flight.aircraft.model"></span>
          / <span ng-bind="vm.flight.aircraft.serialNumber"></span>
        </div>
      </div>
      <div class="form-group">
        <label>Pilot:</label>
        <div class="form-control">
          <span ng-bind="vm.flight.pilot.fullName"></span>
        </div>
      </div>
      <div class="form-group">
        <label>Status:</label>
        <div class="form-control" ng-bind="vm.flight.statusLabel"></div>
      </div>
  </div>

  <div class="alert alert-danger" role="alert" ng-if="vm.errorMessage">{{vm.errorMessage}}</div>

  <div class="modal-footer">
      <!-- <button class="btn btn-primary" type="submit">Salvar</button> -->
      <button class="btn btn-warning" type="button" ng-click="vm.close()">Close</button>
  </div>
</form>
